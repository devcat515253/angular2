

<div class="panel ">
  <div class="page-header">
    <h1> Список покупок </h1>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Фрукт</th>
      <th>Цена</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of fruts">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td><button class="btn btn-default" (click)="addItem(item)">Добавить в корзину</button></td>
    </tr>
    </tbody>
  </table>
</div>
