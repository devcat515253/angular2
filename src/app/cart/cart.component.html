


<div class="panel ">
  <div class="page-header">
    <h1> Корзина </h1>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Фрукт</th>
      <th>Цена</th>
      <th>Кол-во</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of frutsCart">
      <td>{{item.frut.name}}</td>
      <td>{{item.frut.price}}</td>
      <td><input type="number" class="form-control" min="1" #count value={{item.count}} (change)="updateItem(item,count.value)" /></td>
      <td><button class="btn btn-default" (click)="deleteItem(item,count.value)">Удалить из карзины</button></td>
    </tr>

    <tr>
      <td>Итого</td>
      <td>{{sum}}</td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </table>

</div>
